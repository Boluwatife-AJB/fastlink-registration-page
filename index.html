<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Fastlink | Registration</title>
  </head>
  <body>
    <section class="registration-pane">
      <h2 class="title-text">Let&apos;s Get Started</h2>
      <!-- Create a post form -->
      <form action="" class="registration-form">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" />
        <label for="email">Email Address</label>
        <input type="email" placeholder="user@fastlink.com" />
        <label for="phone no">Phone No</label>
        <input type="tel" placeholder="08012345678" />
        <label for="hostel name">Hostel Name</label>
        <input type="text" placeholder="Enter the name of your hostel" />
        <label for="Referral Code"
          >Referral Code <span class="optional">(optional)</span></label
        >
        <input type="text" placeholder="Enter Referral Code" />
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Enter Password" />
          <i class="ri-eye-off-line eye-icon show-password"></i>
        </div>
        <label for="username">Confirm Password</label>

        <div class="password-container">
          <input
            type="password"
            id="cpassword"
            placeholder="Confirm Password"
          />
          <i class="ri-eye-off-line eye-icon show-password"></i>
        </div>

        <input type="button" value="Sign Up" />
      </form>

      <p class="login-text">
        I have an account - <a href="#" class="login-link">Log In</a>
      </p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
